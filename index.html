<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawl Stars: Batalla Infinita</title>

    <meta property="og:title" content="Brawl Stars: Batalla Infinita">
    <meta property="og:description" content="¡Un juego de decisiones tácticas! ¿Cuántos asaltos podrás aguantar?">
    <meta property="og:image" content="https://raw.githubusercontent.com/aitor88/bs/main/imagenes/logo.png">
    <meta property="og:type" content="website">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Nunito:wght@700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-2 sm:p-4">

    <div id="start-button-screen" class="absolute inset-0 flex flex-col items-center justify-center bg-slate-900 z-50 p-4">
        </div>

    <div id="splash-screen" class="hidden-overlay absolute inset-0 ...">
        </div>

    <div id="game-container" class="hidden game-container ...">
        
        <div id="game-ui" class="hidden h-full flex flex-col">
           </div>

        <div id="battle-screen" class="hidden h-full flex flex-col justify-between text-center p-2">
            
            <div id="enemy-zone" class="mb-4">
                <div id="enemy-stats" class="text-lg font-bold">
                    <span id="enemy-name" class="font-title text-2xl text-red-400"></span>
                    <div class="w-full bg-gray-700 rounded-full h-4 mt-1 border-2 border-gray-600">
                        <div id="enemy-health-bar" class="bg-red-500 h-full rounded-full text-xs flex items-center justify-center">
                           <span id="enemy-health-text" class="font-bold text-white"></span>
                        </div>
                    </div>
                </div>
                <img id="enemy-img" src="" class="w-24 h-24 mx-auto mt-2" alt="Enemigo">
            </div>

            <div id="battle-narrative" class="flex-grow bg-gray-900/50 rounded-lg p-2 text-lg font-bold flex items-center justify-center">
                <span>¡Comienza la batalla!</span>
            </div>

            <div id="player-zone" class="mt-4">
                <img id="player-img" src="" class="w-28 h-28 mx-auto mb-2" alt="Jugador">
                <div id="player-stats" class="text-lg font-bold">
                    <span id="player-name" class="font-title text-2xl text-green-400"></span>
                    <div class="w-full bg-gray-700 rounded-full h-4 mt-1 border-2 border-gray-600">
                        <div id="player-health-bar" class="bg-green-500 h-full rounded-full text-xs flex items-center justify-center">
                           <span id="player-health-text" class="font-bold text-white"></span>
                        </div>
                    </div>
                     <div class="flex justify-center gap-4 mt-2">
                        <span><span class="font-title text-sky-400">Recursos:</span> <span id="player-resources-text">5</span></span>
                        <span><span class="font-title text-yellow-400">Súper:</span> <span id="player-super-text">0%</span></span>
                    </div>
                </div>
            </div>

            <div id="actions-panel" class="grid grid-cols-2 gap-2 mt-4">
                </div>
        </div>


        <div id="resolution-overlay" class="hidden-overlay absolute inset-0 ..."></div>
        <div id="game-overlay" class="absolute inset-0 ..."></div>
        <div id="notification" class="hidden-overlay absolute ..."></div>
    </div>

    <div id="ios-install-instructions" class="hidden absolute inset-0 ...">
        </div>

    </body>
</html>
